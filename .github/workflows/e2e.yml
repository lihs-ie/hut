name: E2E Tests

on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [main, staging]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FIREBASE_COMPOSE_FILE: applications/docker/docker-compose.yaml
  FRONTEND_DIR: applications/frontend
  SHARD_TOTAL: 5

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup-frontend

      - name: Build
        run: pnpm build
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          NEXT_PUBLIC_USE_FIREBASE_EMULATOR: "true"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: demo-hut
          E2E_AUTH_ENABLED: "true"

      - name: Archive build artifacts
        run: |
          tar -czf admin-build.tar.gz -C applications/frontend/admin .next
          tar -czf reader-build.tar.gz -C applications/frontend/reader .next

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: |
            admin-build.tar.gz
            reader-build.tar.gz
          retention-days: 1

  e2e:
    name: E2E Tests (Shard ${{ matrix.shard }}/${{ strategy.job-total }})
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4, 5]

    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup-frontend

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('applications/frontend/pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium
        working-directory: ${{ env.FRONTEND_DIR }}

      - name: Install Playwright dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium
        working-directory: ${{ env.FRONTEND_DIR }}

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: build-artifacts

      - name: Extract build artifacts
        run: |
          tar -xzf admin-build.tar.gz -C applications/frontend/admin
          tar -xzf reader-build.tar.gz -C applications/frontend/reader

      - name: Start Firebase Emulator
        run: |
          docker compose -f ${{ env.FIREBASE_COMPOSE_FILE }} up -d
          echo "Waiting for Firebase UI (port 4000)..."
          timeout 120 bash -c 'until curl -s http://localhost:4000 > /dev/null; do sleep 5; done'
          echo "Firebase UI is ready"
          echo "Waiting for Firestore Emulator (port 8085)..."
          timeout 60 bash -c 'until curl -s http://localhost:8085 > /dev/null 2>&1; do sleep 2; done'
          echo "Firestore Emulator is ready"

      - name: Seed test data
        run: |
          echo "Seeding test data to Firestore Emulator..."
          pnpm exec tsx ../scripts/seed/index.ts
          echo "Seed completed"
        working-directory: ${{ env.FRONTEND_DIR }}

      - name: Start Admin application
        run: |
          pnpm --filter @hut/admin start &
          timeout 60 bash -c 'until curl -s http://localhost:3001 > /dev/null 2>&1; do sleep 2; done'
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          NEXT_PUBLIC_USE_FIREBASE_EMULATOR: "true"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: demo-hut
          E2E_AUTH_ENABLED: "true"
          E2E_AUTH_SECRET: ${{ secrets.E2E_AUTH_SECRET }}
          OIDC_ALLOWED_EMAILS: '["${{ secrets.E2E_AUTH_EMAIL }}"]'

      - name: Start Reader application
        run: |
          pnpm --filter @hut/reader start &
          timeout 60 bash -c 'until curl -s http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          NEXT_PUBLIC_USE_FIREBASE_EMULATOR: "true"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: demo-hut

      - name: Run E2E tests (Shard ${{ matrix.shard }}/${{ env.SHARD_TOTAL }})
        run: pnpm e2e --shard=${{ matrix.shard }}/${{ env.SHARD_TOTAL }}
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          E2E_AUTH_SECRET: ${{ secrets.E2E_AUTH_SECRET }}
          E2E_AUTH_UID: ${{ secrets.E2E_AUTH_UID }}
          E2E_AUTH_EMAIL: ${{ secrets.E2E_AUTH_EMAIL }}
          ADMIN_BASE_URL: http://localhost:3001
          READER_BASE_URL: http://localhost:3000
          E2E_AUTH_ENABLED: "true"

      - name: Upload blob report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: blob-report-${{ matrix.shard }}
          path: applications/frontend/blob-report/
          retention-days: 1

      - name: Stop Firebase Emulator
        if: always()
        run: docker compose -f ${{ env.FIREBASE_COMPOSE_FILE }} down

  e2e-result:
    name: E2E Result
    if: ${{ always() }}
    needs: [e2e]
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [ "${{ needs.e2e.result }}" != "success" ]; then
            echo "E2E tests failed or were cancelled (result: ${{ needs.e2e.result }})"
            exit 1
          fi

  merge-reports:
    name: Merge E2E Reports
    if: ${{ !cancelled() }}
    needs: [e2e]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup-frontend

      - name: Download blob reports
        uses: actions/download-artifact@v7
        with:
          path: ${{ env.FRONTEND_DIR }}/all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge reports
        run: pnpm exec playwright merge-reports --reporter html ./all-blob-reports
        working-directory: ${{ env.FRONTEND_DIR }}

      - name: Upload merged report
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: applications/frontend/playwright-report/
          retention-days: 7
